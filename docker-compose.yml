# PWA-TorServe Docker Compose Configuration
# Usage: docker-compose up -d

version: '3.8'

services:
  server:
    build: .
    container_name: pwa-torserve
    ports:
      - "3000:3000"
    volumes:
      - ./downloads:/app/downloads
    environment:
      - DOWNLOAD_PATH=/app/downloads
      - NODE_ENV=production
    restart: unless-stopped

    # Resource limits for stability
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  downloads:
    driver: local
